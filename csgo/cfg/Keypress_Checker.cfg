// Keypress Checker Script - Start

// The main functionality of the script, each number represent key presses:
alias wasd_0                "wasd_action_0; alias wasd_prev wasd_0; alias wasd_next wasd_1"
alias wasd_1                "wasd_action_1; alias wasd_prev wasd_0; alias wasd_next wasd_2"
alias wasd_2                "wasd_action_2; alias wasd_prev wasd_1; alias wasd_next wasd_3"
alias wasd_3                "wasd_action_3; alias wasd_prev wasd_2; alias wasd_next wasd_4"
alias wasd_4                "wasd_action_4; alias wasd_prev wasd_3; alias wasd_next wasd_4"
alias wasd_prev             "wasd_0"
alias wasd_next             "wasd_1"

// Additional functionality that is required for script to work:
alias +forward_wasd         "+forward;      wasd_next"
alias +back_wasd            "+back;         wasd_next"
alias +moveleft_wasd        "+moveleft;     wasd_next"
alias +moveright_wasd       "+moveright;    wasd_next"
alias -forward_wasd         "-forward;      wasd_prev"
alias -back_wasd            "-back;         wasd_prev"
alias -moveleft_wasd        "-moveleft;     wasd_prev"
alias -moveright_wasd       "-moveright;    wasd_prev"

// Main functionality for bonus feature:
alias enable_no_move_binds  		"bind mouse1 +attack_wasd"
alias disable_no_move_binds 		"bind mouse1 +attack"
alias no_move_binds_switch_on       "-attack; disable_no_move_binds; alias no_move_binds_switch no_move_binds_switch_off; playvol buttons\blip2 0.5;"
alias no_move_binds_switch_off      "enable_no_move_binds;           alias no_move_binds_switch no_move_binds_switch_on;  playvol buttons\blip1 0.5;"
alias no_move_binds_switch          "no_move_binds_switch_off"

// Bonus feature. Add 'enable_attack' or 'disable_attack' as possible triggers.
alias +attack_wasd          		"+attack"
alias -attack_wasd          		"-attack"
alias enable_attack         		"alias +attack_wasd +attack"
alias disable_attack        		"alias +attack_wasd"

// This decides what gets triggered depending on how many keys you press:
alias wasd_action_0         "cl_crosshairgap -3; enable_attack"
alias wasd_action_1         "cl_crosshairgap -2; enable_attack"
alias wasd_action_2         "cl_crosshairgap -1; disable_attack"
alias wasd_action_3         "cl_crosshairgap -1; disable_attack"
alias wasd_action_4         "cl_crosshairgap -1; disable_attack"

// Edit 'w' 's' 'a' 'd' 'h' to your liking
bind z +forward_wasd
bind s +back_wasd
bind q +moveleft_wasd
bind d +moveright_wasd
bind p no_move_binds_switch //Toggle bonus feature (default: off)

// Leave this one right here
bind mouse1 +attack

// Keypress Checker Script - End
